<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول باستخدام فيسبوك</title>
    <style>
        /* تحسين مظهر الصفحة */
        body {
            background-color: #111;  /* خلفية داكنة */
            color: white;
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* تحسين خانة تسجيل الدخول */
        #loginContainer {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
            margin-top: 20px;
        }

        button {
            background-color: #1877f2; /* زر فيسبوك */
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #165eab; /* تغيير اللون عند التمرير */
        }

        /* حسابات المستخدمين */
        #accountsContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* حسابات مرنة */
            gap: 20px;
            margin-top: 30px;
            padding: 20px;
            max-width: 100%;
            width: 100%;
            background-color: #1a1a1a;  /* خلفية داكنة للحسابات */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            overflow-x: auto;
        }

        .account {
            text-align: center;
            padding: 15px;
            background-color: #333;  /* خلفية رمادي داكن */
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .account:hover {
            transform: scale(1.05); /* تأثير التمرير على الحساب */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .account img {
            width: 80px;  /* حجم الصورة مناسب */
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .account p {
            margin: 0;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
        }

        .account a {
            display: block;
            margin-top: 10px;
            color: #1877f2;
            text-decoration: none;
        }

        .account a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- خانة تسجيل الدخول -->
    <div id="loginContainer">
        <button onclick="facebookLogin()">تسجيل الدخول باستخدام فيسبوك</button>
    </div>

    <!-- عرض الحسابات -->
    <div id="accountsContainer"></div>

    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '444076535464757',  // معرف التطبيق
                cookie     : true,
                xfbml      : true,
                version    : 'v17.0'
            });

            FB.AppEvents.logPageView();   
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        // تسجيل الدخول إلى فيسبوك
        function facebookLogin() {
            FB.login(function(response) {
                if (response.authResponse) {
                    console.log('تم تسجيل الدخول بنجاح!');
                    FB.api('/me', {fields: 'name,email,picture'}, function(user) {
                        console.log('مرحبًا ' + user.name);
                        console.log('بريدك الإلكتروني: ' + user.email);
                        console.log('صورتك: ' + user.picture.data.url);

                        // حفظ بيانات الحساب في LocalStorage
                        let accounts = JSON.parse(localStorage.getItem('facebookAccounts')) || [];
                        accounts.push({
                            name: user.name,
                            email: user.email,
                            picture: user.picture.data.url
                        });

                        localStorage.setItem('facebookAccounts', JSON.stringify(accounts));

                        // تحديث عرض الحسابات
                        displayAccounts();
                    });
                } else {
                    console.log('لم يتم تسجيل الدخول.');
                }
            }, {scope: 'email,public_profile'});
        }

        // عرض الحسابات المخزنة
        function displayAccounts() {
            let accounts = JSON.parse(localStorage.getItem('facebookAccounts')) || [];
            let accountsContainer = document.getElementById('accountsContainer');
            accountsContainer.innerHTML = ''; // مسح الحسابات الحالية قبل إضافة الجديدة

            accounts.forEach(account => {
                let accountDiv = document.createElement('div');
                accountDiv.classList.add('account');
                accountDiv.innerHTML = `
                    <img src="${account.picture}" alt="${account.name}" />
                    <p>${account.name}</p>
                    <a href="https://www.facebook.com/${account.email}" target="_blank">فتح الحساب في نافذة جديدة</a>
                `;
                accountsContainer.appendChild(accountDiv);
            });
        }

        // استرجاع الحسابات عند تحميل الصفحة
        window.onload = displayAccounts;
    </script>
</body>
</html>
