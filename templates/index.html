<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Facebook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h2 {
            text-align: center;
        }
        .account-list {
            margin-top: 20px;
        }
        .account-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .account-item img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .account-item p {
            margin: 0;
            font-size: 14px;
        }
        .account-item button {
            margin-left: auto;
            background-color: #0078D4;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .account-item button:hover {
            background-color: #005a8a;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login to Facebook</h2>
    <form action="/login" method="POST">
        <input type="email" name="email" placeholder="Enter your email" required style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 4px;">
        <input type="password" name="password" placeholder="Enter your password" required style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 4px;">
        <button type="submit" style="width: 100%; padding: 10px; background-color: #0078D4; color: white; border: none; border-radius: 4px;">Login</button>
    </form>

    <div class="account-list">
        {% for account in accounts %}
            <div class="account-item">
                <img src="{{ account['profile_pic'] }}" alt="Profile Picture">
                <p>{{ account['name'] }} ({{ account['email'] }})</p>
                <button>Open</button>
            </div>
        {% endfor %}
    </div>
</div>

</body>
  </html>
